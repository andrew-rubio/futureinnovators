
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML Basics Example</title>
</head>
<body>
  <h1>Welcome to My Site</h1>
  <p>This is a paragraph with some <strong>emphasis</strong> and <em>italics</em>.</p>

  <h2>Lists</h2>
  <ul>
    <li>Unordered item A</li>
    <li>Unordered item B</li>
  </ul>
  <ol>
    <li>Ordered item 1</li>
    <li>Ordered item 2</li>
  </ol>

  <h2>Links & Images</h2>
  <p>Visit <a href="https://developer.mozilla.org/" target="_blank" rel="noopener noreferrer">MDN Web Docs</a>.</p>
  <img src="https://picsum.photos/400/200" alt="A random placeholder landscape" />

  <h2>Table</h2>
  <table>
    <caption>Simple Data</caption>
    <thead>
      <tr><th>Item</th><th>Value</th></tr>
    </thead>
    <tbody>
      <tr><td>Apples</td><td>3</td></tr>
      <tr><td>Oranges</td><td>5</td></tr>
    </tbody>
  </table>

  <h2>Form</h2>
  <form>
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required />

    <label for="password">Password</label>
    <input id="password" name="password" type="password" required />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
