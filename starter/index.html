
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <!-- Stage 1: Add headings, paragraphs, lists, links, images, tables, and a form here -->
  <!-- Stage 3: Replace generic wrappers with semantic tags (header, nav, main, footer) -->
  <!-- Stage 5: Add components like carousel and mobile menu -->

  <header class="site-header">
    <!-- Add your h1 header here -->
    <nav class="site-nav" aria-label="Primary">
      <ul id="primary-menu" class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <!-- additional nav links here -->
      </ul>
    </nav>
  </header>

  <main id="home" tabindex="-1">
    <section>
      <h2>Welcome</h2>
      <p>Start building! Follow the lesson tasks to progressively enhance this page.</p>
    </section>
    <section id="about">
      <h2>About</h2>
      <p>Write a short bio here.</p>
      <!-- include lists here -->
      <h3>My Hobbies</h3>
      <h3>My Top 3 Goals</h3>
      <!-- add an image here -->
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <form id="contact-form" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
        <p class="form-status" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

    <div id="chat"></div>
  <input id="user-input" type="text" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
  <script>
    async function sendMessage() {
      const userInput = document.getElementById('user-input').value;
      if (!userInput) return;
      document.getElementById('chat').innerHTML += `<div>You: ${userInput}</div>`;
      document.getElementById('user-input').value = '';

      const response = await fetch('https://futureinnovators-agentbackend.azurewebsites.net/api/CallOpenAI', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          messages: [
            { role: 'system', content: 'You are a helpful assistant.' },
            { role: 'user', content: userInput }
          ]
        })
      });

      const data = await response.json();
      document.getElementById('chat').innerHTML += `<div>Bot: ${data.choices[0].message.content}</div>`;
    }
  </script>

  <footer class="site-footer">
    <small>&copy; <span id="year"></span> My Website</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
