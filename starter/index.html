<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- add your title here -->
  <link rel="stylesheet" href="style.css" />
  <!-- reference JS here -->
   <title>This is my website</title>
</head>
<body>
  <!-- Stage 1: Add headings, paragraphs, lists, links, images, tables, and a form here -->
  <!-- Stage 3: Replace generic wrappers with semantic tags (header, nav, main, footer) -->
  <!-- Stage 5: Add components like carousel and mobile menu -->

  <header class="site-header">
    <!-- Add your h1 header here -->
    <nav class="site-nav" aria-label="Primary">
      <ul id="primary-menu" class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <!-- additional nav links here -->
      </ul>
    </nav>
  </header>

  <main id="home" tabindex="-1">
    <section>
      <h2 class="welcome-header">Welcome</h2>
      <p id="welcome-message">Start building! Follow the lesson tasks to progressively enhance this page.</p>
    </section>
    <section id="about">
      <h2>About</h2>

      <div class="carousel" aria-roledescription="carousel">
        <div class="carousel-track">
          <div class="carousel-slide" tabindex="0"><img src="https://picsum.photos/1000/500?random=101" alt="Random stock image 1"></div>
          <div class="carousel-slide" tabindex="0"><img src="https://picsum.photos/1000/500?random=202" alt="Random stock image 2"></div>
          <div class="carousel-slide" tabindex="0"><img src="https://picsum.photos/1000/500?random=303" alt="Random stock image 3"></div>
        </div>

        <button class="carousel-btn prev" aria-label="Previous slide">&lt;</button>
        <button class="carousel-btn next" aria-label="Next slide">&gt;</button>

        <div class="carousel-dots" role="tablist" aria-label="Slide dots"></div>
      </div>

      <p>Write a short bio here.</p>
      <!-- include lists here -->
      <h3>My Hobbies</h3>
      <h3>My Top 3 Goals</h3>
      <!-- add an image here -->
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <form id="contact-form" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
        <p class="form-status" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <small>&copy; <span id="year"></span> My Website</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
